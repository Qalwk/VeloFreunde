server {
    listen 80;
    server_name localhost;

    root /var/www/html;

    location /uploads/ {
        alias /var/www/html/uploads/;
        autoindex on;
    }

    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
    }

    location / {
        try_files $uri $uri/ =404;
    }
} 